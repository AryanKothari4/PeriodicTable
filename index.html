<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table Quiz</title>
    <style>
        /* Import a nice font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --correct-color: #2ecc71; /* A nice, vibrant green */
            --incorrect-color: #e74c3c; /* A slightly softer red */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            color: #fff;
            padding: 20px;
        }

        .quiz-container {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        h1, h2 { font-weight: 600; }
        h1 { margin-bottom: 10px; }

        #progress-counter, .setup-description { margin-bottom: 30px; font-weight: 300; opacity: 0.8; }
        #question-prompt { font-size: 1.2rem; margin-bottom: 10px; font-weight: 300; }
        #question-element { font-size: 3rem; margin-bottom: 30px; min-height: 60px; }

        .input-group { display: flex; gap: 10px; }
        #answer-input { flex-grow: 1; }
        #answer-input, .range-selector select {
            padding: 15px; font-size: 1rem; border-radius: 8px; border: 1px solid rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.2); color: #fff; outline: none; transition: all 0.2s ease;
            font-family: 'Poppins', sans-serif;
        }
        #answer-input::placeholder { color: rgba(255, 255, 255, 0.6); }
        #answer-input:focus, .range-selector select:focus { background: rgba(255, 255, 255, 0.3); border-color: rgba(255, 255, 255, 0.8); }
        #answer-input:disabled { opacity: 0.6; cursor: not-allowed; }

        .range-selector { display: flex; gap: 15px; margin-bottom: 30px; }
        .range-selector > div { flex: 1; display: flex; flex-direction: column; text-align: left; }
        .range-selector label { margin-bottom: 5px; font-size: 0.9rem; opacity: 0.8; }
        .range-selector select { width: 100%; }
        .range-selector select option { background: #6a5acd; color: #fff; }

        .quiz-mode-selector { border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 8px; padding: 15px; margin-bottom: 30px; text-align: left; }
        .quiz-mode-selector legend { padding: 0 10px; margin-left: 10px; font-weight: 400; opacity: 0.9; }
        .quiz-mode-options { display: flex; justify-content: space-around; padding-top: 10px; }
        .quiz-mode-options label { display: flex; align-items: center; cursor: pointer; font-size: 0.95rem; }
        .quiz-mode-options input[type="radio"] { appearance: none; -webkit-appearance: none; margin-right: 8px; }
        .quiz-mode-options input[type="radio"]::before { content: ''; display: block; width: 18px; height: 18px; border-radius: 50%; border: 2px solid rgba(255, 255, 255, 0.5); background-color: rgba(255, 255, 255, 0.2); transition: all 0.2s ease; }
        .quiz-mode-options input[type="radio"]:checked::before { background-color: #fff; border-color: #fff; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.5); }

        button { padding: 15px 25px; font-size: 1rem; font-weight: 600; border: none; border-radius: 8px; background: #fff; color: #667eea; cursor: pointer; transition: all 0.2s ease; width: 100%; }
        .input-group button { width: auto; }
        button:hover { background: #f0f0f0; transform: translateY(-2px); }

        #feedback-message { min-height: 40px; display: flex; justify-content: center; align-items: center; margin-top: 20px; font-weight: 600; }
        
        /* NEW STYLES for high-contrast correct message */
        .correct {
            color: var(--correct-color);
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px 15px;
            border-radius: 8px;
            animation: fadeIn 0.3s;
        }

        .incorrect { color: var(--incorrect-color); }
        
        #continue-prompt {
            display: none; /* Hidden by default */
            margin-top: 15px;
            font-size: 0.9rem;
            opacity: 0.7;
            animation: fadeIn 0.5s;
        }

        #quiz-box, #completion-screen { display: none; }
        #completion-screen { flex-direction: column; align-items: center; justify-content: center; }
        #completion-screen h2 { font-size: 2.5rem; margin-bottom: 20px; }
        #completion-screen p { font-size: 1.2rem; margin-bottom: 30px; }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <div class="quiz-container" id="selection-container">
        <h1>Customize Your Quiz</h1>
        <p class="setup-description">Select the range and mode for your review session.</p>
        <form id="start-quiz-form">
            <div class="range-selector">
                <div><label for="start-element-select">Start Element</label><select id="start-element-select"></select></div>
                <div><label for="end-element-select">End Element</label><select id="end-element-select"></select></div>
            </div>
            <fieldset class="quiz-mode-selector">
                <legend>Quiz Mode</legend>
                <div class="quiz-mode-options">
                    <label><input type="radio" name="quiz-direction" value="name-to-symbol"> Name → Symbol</label>
                    <label><input type="radio" name="quiz-direction" value="symbol-to-name"> Symbol → Name</label>
                    <label><input type="radio" name="quiz-direction" value="random" checked> Random</label>
                </div>
            </fieldset>
            <button type="submit">Start Quiz</button>
        </form>
    </div>

    <div class="quiz-container" id="quiz-box">
        <h1>Periodic Table Quiz</h1>
        <p id="progress-counter"></p>
        <div id="question-area">
            <p id="question-prompt"></p>
            <h2 id="question-element"></h2>
        </div>
        <form id="answer-form">
            <div class="input-group">
                <input type="text" id="answer-input" placeholder="Type your answer..." autocomplete="off" autofocus>
                <button type="submit" id="check-button">Check</button>
            </div>
        </form>
        <div id="feedback-message"></div>
        <p id="continue-prompt">Press Enter or click Continue</p>
    </div>

    <div class="quiz-container" id="completion-screen">
        <h2>Congratulations!</h2>
        <p>You've reviewed all the selected elements.</p>
        <button id="restart-button">Quiz Again</button>
    </div>

    <script>
        const elements = [
            { name: "Hydrogen", symbol: "H" }, { name: "Helium", symbol: "He" }, { name: "Lithium", symbol: "Li" }, { name: "Beryllium", symbol: "Be" }, { name: "Boron", symbol: "B" }, { name: "Carbon", symbol: "C" }, { name: "Nitrogen", symbol: "N" }, { name: "Oxygen", symbol: "O" }, { name: "Fluorine", symbol: "F" }, { name: "Neon", symbol: "Ne" }, { name: "Sodium", symbol: "Na" }, { name: "Magnesium", symbol: "Mg" }, { name: "Aluminum", symbol: "Al" }, { name: "Silicon", symbol: "Si" }, { name: "Phosphorus", symbol: "P" }, { name: "Sulfur", symbol: "S" }, { name: "Chlorine", symbol: "Cl" }, { name: "Argon", symbol: "Ar" }, { name: "Potassium", symbol: "K" }, { name: "Calcium", symbol: "Ca" }, { name: "Scandium", symbol: "Sc" }, { name: "Titanium", symbol: "Ti" }, { name: "Vanadium", symbol: "V" }, { name: "Chromium", symbol: "Cr" }, { name: "Manganese", symbol: "Mn" }, { name: "Iron", symbol: "Fe" }, { name: "Cobalt", symbol: "Co" }, { name: "Nickel", symbol: "Ni" }, { name: "Copper", symbol: "Cu" }, { name: "Zinc", symbol: "Zn" }, { name: "Gallium", symbol: "Ga" }, { name: "Germanium", symbol: "Ge" }, { name: "Arsenic", symbol: "As" }, { name: "Selenium", symbol: "Se" }, { name: "Bromine", symbol: "Br" }, { name: "Krypton", symbol: "Kr" }, { name: "Rubidium", symbol: "Rb" }, { name: "Strontium", symbol: "Sr" }, { name: "Yttrium", symbol: "Y" }, { name: "Zirconium", symbol: "Zr" }, { name: "Niobium", symbol: "Nb" }, { name: "Molybdenum", symbol: "Mo" }, { name: "Technetium", symbol: "Tc" }, { name: "Ruthenium", symbol: "Ru" }, { name: "Rhodium", symbol: "Rh" }, { name: "Palladium", symbol: "Pd" }, { name: "Silver", symbol: "Ag" }, { name: "Cadmium", symbol: "Cd" }, { name: "Indium", symbol: "In" }, { name: "Tin", symbol: "Sn" }, { name: "Antimony", symbol: "Sb" }, { name: "Tellurium", symbol: "Te" }, { name: "Iodine", symbol: "I" }, { name: "Xenon", symbol: "Xe" }, { name: "Cesium", symbol: "Cs" }, { name: "Barium", symbol: "Ba" }, { name: "Lanthanum", symbol: "La" }, { name: "Cerium", symbol: "Ce" }, { name: "Praseodymium", symbol: "Pr" }, { name: "Neodymium", symbol: "Nd" }, { name: "Promethium", symbol: "Pm" }, { name: "Samarium", symbol: "Sm" }, { name: "Europium", symbol: "Eu" }, { name: "Gadolinium", symbol: "Gd" }, { name: "Terbium", symbol: "Tb" }, { name: "Dysprosium", symbol: "Dy" }, { name: "Holmium", symbol: "Ho" }, { name: "Erbium", symbol: "Er" }, { name: "Thulium", symbol: "Tm" }, { name: "Ytterbium", symbol: "Yb" }, { name: "Lutetium", symbol: "Lu" }, { name: "Hafnium", symbol: "Hf" }, { name: "Tantalum", symbol: "Ta" }, { name: "Tungsten", symbol: "W" }, { name: "Rhenium", symbol: "Re" }, { name: "Osmium", symbol: "Os" }, { name: "Iridium", symbol: "Ir" }, { name: "Platinum", symbol: "Pt" }, { name: "Gold", symbol: "Au" }, { name: "Mercury", symbol: "Hg" }, { name: "Thallium", symbol: "Tl" }, { name: "Lead", symbol: "Pb" }, { name: "Bismuth", symbol: "Bi" }, { name: "Polonium", symbol: "Po" }, { name: "Astatine", symbol: "At" }, { name: "Radon", symbol: "Rn" }, { name: "Francium", symbol: "Fr" }, { name: "Radium", symbol: "Ra" }, { name: "Actinium", symbol: "Ac" }, { name: "Thorium", symbol: "Th" }, { name: "Protactinium", symbol: "Pa" }, { name: "Uranium", symbol: "U" }];

        const selectionContainer = document.getElementById('selection-container');
        const startQuizForm = document.getElementById('start-quiz-form');
        const startSelect = document.getElementById('start-element-select');
        const endSelect = document.getElementById('end-element-select');
        const quizBox = document.getElementById('quiz-box');
        const completionScreen = document.getElementById('completion-screen');
        const progressCounter = document.getElementById('progress-counter');
        const questionPrompt = document.getElementById('question-prompt');
        const questionElement = document.getElementById('question-element');
        const answerForm = document.getElementById('answer-form');
        const answerInput = document.getElementById('answer-input');
        const checkButton = document.getElementById('check-button');
        const feedbackMessage = document.getElementById('feedback-message');
        const continuePrompt = document.getElementById('continue-prompt');
        const restartButton = document.getElementById('restart-button');

        let quizElements = [];
        let currentElement = null;
        let questionType = 'name';
        let totalElementsInQuiz = 0;
        let quizDirection = 'random';
        let isWaitingForContinue = false;

        function populateDropdowns() {
            elements.forEach((el, index) => {
                const optionText = `${index + 1}. ${el.name} (${el.symbol})`;
                const startOption = new Option(optionText, index);
                const endOption = new Option(optionText, index);
                startSelect.add(startOption);
                endSelect.add(endOption);
            });
            endSelect.value = elements.length - 1;
        }

        function handleQuizStart(event) {
            event.preventDefault();
            let startIndex = parseInt(startSelect.value);
            let endIndex = parseInt(endSelect.value);
            if (startIndex > endIndex) [startIndex, endIndex] = [endIndex, startIndex];
            
            const selectedElements = elements.slice(startIndex, endIndex + 1);
            quizDirection = document.querySelector('input[name="quiz-direction"]:checked').value;
            startGame(selectedElements);
        }

        function startGame(selectedElements) {
            quizElements = [...selectedElements];
            totalElementsInQuiz = selectedElements.length;
            selectionContainer.style.display = 'none';
            completionScreen.style.display = 'none';
            quizBox.style.display = 'block';
            nextQuestion();
        }

        function nextQuestion() {
            if (quizElements.length === 0) {
                endGame();
                return;
            }

            // Reset UI state from previous question
            isWaitingForContinue = false;
            feedbackMessage.innerHTML = '';
            continuePrompt.style.display = 'none';
            checkButton.textContent = 'Check';
            answerInput.disabled = false;
            answerInput.value = '';

            progressCounter.textContent = `${quizElements.length} / ${totalElementsInQuiz} elements remaining`;

            const randomIndex = Math.floor(Math.random() * quizElements.length);
            currentElement = quizElements[randomIndex];

            if (quizDirection === 'random') questionType = Math.random() < 0.5 ? 'name' : 'symbol';
            else if (quizDirection === 'name-to-symbol') questionType = 'name';
            else questionType = 'symbol';

            if (questionType === 'name') {
                questionPrompt.textContent = 'What is the symbol for...';
                questionElement.textContent = currentElement.name;
            } else {
                questionPrompt.textContent = 'What is the name for...';
                questionElement.textContent = currentElement.symbol;
            }
            answerInput.focus();
        }

        function checkAnswer(event) {
            event.preventDefault();
            
            // If we are waiting for user to continue, just go to the next question.
            if (isWaitingForContinue) {
                nextQuestion();
                return;
            }

            const userAnswer = answerInput.value.trim();
            if (!userAnswer) return;

            const isCorrect = (questionType === 'name')
                ? userAnswer.toLowerCase() === currentElement.symbol.toLowerCase()
                : userAnswer.toLowerCase() === currentElement.name.toLowerCase();

            if (isCorrect) {
                feedbackMessage.innerHTML = `<span class="correct">Correct!</span>`;
                quizElements = quizElements.filter(el => el.symbol !== currentElement.symbol);
                answerInput.disabled = true; // Briefly disable input
                setTimeout(nextQuestion, 600); // Faster transition
            } else {
                feedbackMessage.innerHTML = `<span class="incorrect">Incorrect. The answer is ${currentElement.name} (${currentElement.symbol}).</span>`;
                isWaitingForContinue = true;
                answerInput.disabled = true;
                checkButton.textContent = 'Continue';
                continuePrompt.style.display = 'block';
                checkButton.focus(); // Focus button so Enter works
            }
        }
        
        function endGame() {
            quizBox.style.display = 'none';
            completionScreen.style.display = 'flex';
        }
        
        function resetToSelection() {
            completionScreen.style.display = 'none';
            selectionContainer.style.display = 'block';
        }

        startQuizForm.addEventListener('submit', handleQuizStart);
        answerForm.addEventListener('submit', checkAnswer);
        restartButton.addEventListener('click', resetToSelection);

        populateDropdowns();
    </script>
</body>
</html>
