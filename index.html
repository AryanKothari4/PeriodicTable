<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table Quiz</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="quiz-container" id="selection-container">
        <h1>Customize Your Quiz</h1>
        <p class="setup-description">Select a custom range, a study set, and a quiz mode.</p>
        <form id="start-quiz-form">
            <div class="form-group">
                <label for="premade-list-select">Choose a Study Set</label>
                <select id="premade-list-select"><option value="custom">Custom Range</option></select>
            </div>
            <div id="range-selector-wrapper">
                <div class="range-selector form-group">
                    <div><label for="start-element-select">Start Element</label><select id="start-element-select"></select></div>
                    <div><label for="end-element-select">End Element</label><select id="end-element-select"></select></div>
                </div>
            </div>
            <fieldset class="quiz-mode-selector">
                <legend>Quiz Mode</legend>
                <div class="quiz-mode-options">
                    <label><input type="radio" name="quiz-direction" value="name-to-symbol"> Name → Symbol</label>
                    <label><input type="radio" name="quiz-direction" value="symbol-to-name"> Symbol → Name</label>
                    <label><input type="radio" name="quiz-direction" value="random" checked> Random</label>
                </div>
            </fieldset>
            <button type="submit">Start Quiz</button>
        </form>
    </div>

    <div class="quiz-container" id="quiz-box">
        <h1>Periodic Table Quiz</h1>
        <p id="progress-counter"></p>
        <div id="question-area">
            <p id="question-prompt"></p>
            <h2 id="question-element"></h2>
        </div>
        <form id="answer-form">
            <div class="input-group">
                <input type="text" id="answer-input" placeholder="Type your answer..." autocomplete="off" autofocus>
                <button type="button" id="hint-button">Hint</button>
                <button type="submit" id="check-button">Check</button>
            </div>
        </form>
        <div id="feedback-message"></div>
        <p id="continue-prompt">Press Enter or click Continue</p>
    </div>

    <div class="quiz-container" id="completion-screen">
        <h2>Quiz Complete!</h2>
        <p id="final-score"></p>
        <div id="review-section" style="display: none;">
            <h3>Elements to Review:</h3>
            <ul id="wrong-answers-list"></ul>
        </div>
        <button id="restart-button">Quiz Again</button>
    </div>

    <!-- Link to the external JavaScript file. 'defer' ensures it runs after the HTML is loaded. -->
    <script src="script.js" defer></script>
</body>
</html>
