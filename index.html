<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table Quiz</title>
    <style>
        /* Import a nice font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --correct-color: #2ecc71;
            --incorrect-color: #e74c3c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            color: #fff;
            padding: 20px;
        }

        .quiz-container {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        h1, h2 { font-weight: 600; }
        h1 { margin-bottom: 10px; }

        #progress-counter, .setup-description { margin-bottom: 30px; font-weight: 300; opacity: 0.8; }
        #question-prompt { font-size: 1.2rem; margin-bottom: 10px; font-weight: 300; }
        #question-element { font-size: 3rem; margin-bottom: 30px; min-height: 60px; }

        .input-group { display: flex; gap: 10px; }
        #answer-input { flex-grow: 1; }
        #answer-input, .range-selector select {
            padding: 15px; font-size: 1rem; border-radius: 8px; border: 1px solid rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.2); color: #fff; outline: none; transition: all 0.2s ease;
            font-family: 'Poppins', sans-serif;
        }
        #answer-input::placeholder { color: rgba(255, 255, 255, 0.6); }
        #answer-input:focus, .range-selector select:focus { background: rgba(255, 255, 255, 0.3); border-color: rgba(255, 255, 255, 0.8); }
        #answer-input:disabled { opacity: 0.6; cursor: not-allowed; }

        .range-selector { display: flex; gap: 15px; margin-bottom: 30px; }
        .range-selector > div { flex: 1; display: flex; flex-direction: column; text-align: left; }
        .range-selector label { margin-bottom: 5px; font-size: 0.9rem; opacity: 0.8; }
        .range-selector select { width: 100%; }
        .range-selector select option { background: #6a5acd; color: #fff; }

        .quiz-mode-selector { border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 8px; padding: 15px; margin-bottom: 30px; text-align: left; }
        .quiz-mode-selector legend { padding: 0 10px; margin-left: 10px; font-weight: 400; opacity: 0.9; }
        .quiz-mode-options { display: flex; justify-content: space-around; padding-top: 10px; }
        .quiz-mode-options label { display: flex; align-items: center; cursor: pointer; font-size: 0.95rem; }
        .quiz-mode-options input[type="radio"] { appearance: none; -webkit-appearance: none; margin-right: 8px; }
        .quiz-mode-options input[type="radio"]::before { content: ''; display: block; width: 18px; height: 18px; border-radius: 50%; border: 2px solid rgba(255, 255, 255, 0.5); background-color: rgba(255, 255, 255, 0.2); transition: all 0.2s ease; }
        .quiz-mode-options input[type="radio"]:checked::before { background-color: #fff; border-color: #fff; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.5); }

        button { padding: 15px 25px; font-size: 1rem; font-weight: 600; border: none; border-radius: 8px; background: #fff; color: #667eea; cursor: pointer; transition: all 0.2s ease; width: 100%; }
        .input-group button { width: auto; }
        button:hover { background: #f0f0f0; transform: translateY(-2px); }
        button:disabled { opacity: 0.5; cursor: not-allowed; transform: translateY(0); }
        
        #hint-button { background: transparent; border: 1px solid rgba(255, 255, 255, 0.6); color: #fff; width: auto; padding: 15px; }
        #hint-button:hover:not(:disabled) { background: rgba(255, 255, 255, 0.2); }

        #feedback-message { min-height: 40px; display: flex; justify-content: center; align-items: center; margin-top: 20px; font-weight: 600; }
        .correct { color: var(--correct-color); background-color: rgba(0, 0, 0, 0.6); padding: 5px 15px; border-radius: 8px; animation: fadeIn 0.3s; }
        .incorrect { color: var(--incorrect-color); }
        .hint-message { font-size: 0.9rem; opacity: 0.8; font-weight: 400; }

        #continue-prompt { display: none; margin-top: 15px; font-size: 0.9rem; opacity: 0.7; animation: fadeIn 0.5s; }
        #quiz-box, #completion-screen { display: none; }
        #completion-screen { flex-direction: column; align-items: center; justify-content: center; }
        #completion-screen h2 { font-size: 2.5rem; margin-bottom: 20px; }
        #completion-screen p { font-size: 1.2rem; margin-bottom: 30px; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <div class="quiz-container" id="selection-container">
        <h1>Customize Your Quiz</h1>
        <p class="setup-description">Select the range and mode for your review session.</p>
        <form id="start-quiz-form">
            <div class="range-selector">
                <div><label for="start-element-select">Start Element</label><select id="start-element-select"></select></div>
                <div><label for="end-element-select">End Element</label><select id="end-element-select"></select></div>
            </div>
            <fieldset class="quiz-mode-selector">
                <legend>Quiz Mode</legend>
                <div class="quiz-mode-options">
                    <label><input type="radio" name="quiz-direction" value="name-to-symbol"> Name → Symbol</label>
                    <label><input type="radio" name="quiz-direction" value="symbol-to-name"> Symbol → Name</label>
                    <label><input type="radio" name="quiz-direction" value="random" checked> Random</label>
                </div>
            </fieldset>
            <button type="submit">Start Quiz</button>
        </form>
    </div>

    <div class="quiz-container" id="quiz-box">
        <h1>Periodic Table Quiz</h1>
        <p id="progress-counter"></p>
        <div id="question-area">
            <p id="question-prompt"></p>
            <h2 id="question-element"></h2>
        </div>
        <form id="answer-form">
            <div class="input-group">
                <input type="text" id="answer-input" placeholder="Type your answer..." autocomplete="off" autofocus>
                <button type="button" id="hint-button">Hint</button>
                <button type="submit" id="check-button">Check</button>
            </div>
        </form>
        <div id="feedback-message"></div>
        <p id="continue-prompt">Press Enter or click Continue</p>
    </div>

    <div class="quiz-container" id="completion-screen">
        <h2>Congratulations!</h2>
        <p>You've reviewed all the selected elements.</p>
        <button id="restart-button">Quiz Again</button>
    </div>

    <script>
        const elements = [ { atomicNumber: 1, name: "Hydrogen", symbol: "H" }, { atomicNumber: 2, name: "Helium", symbol: "He" }, { atomicNumber: 3, name: "Lithium", symbol: "Li" }, { atomicNumber: 4, name: "Beryllium", symbol: "Be" }, { atomicNumber: 5, name: "Boron", symbol: "B" }, { atomicNumber: 6, name: "Carbon", symbol: "C" }, { atomicNumber: 7, name: "Nitrogen", symbol: "N" }, { atomicNumber: 8, name: "Oxygen", symbol: "O" }, { atomicNumber: 9, name: "Fluorine", symbol: "F" }, { atomicNumber: 10, name: "Neon", symbol: "Ne" }, { atomicNumber: 11, name: "Sodium", symbol: "Na" }, { atomicNumber: 12, name: "Magnesium", symbol: "Mg" }, { atomicNumber: 13, name: "Aluminum", symbol: "Al" }, { atomicNumber: 14, name: "Silicon", symbol: "Si" }, { atomicNumber: 15, name: "Phosphorus", symbol: "P" }, { atomicNumber: 16, name: "Sulfur", symbol: "S" }, { atomicNumber: 17, name: "Chlorine", symbol: "Cl" }, { atomicNumber: 18, name: "Argon", symbol: "Ar" }, { atomicNumber: 19, name: "Potassium", symbol: "K" }, { atomicNumber: 20, name: "Calcium", symbol: "Ca" }, { atomicNumber: 21, name: "Scandium", symbol: "Sc" }, { atomicNumber: 22, name: "Titanium", symbol: "Ti" }, { atomicNumber: 23, name: "Vanadium", symbol: "V" }, { atomicNumber: 24, name: "Chromium", symbol: "Cr" }, { atomicNumber: 25, name: "Manganese", symbol: "Mn" }, { atomicNumber: 26, name: "Iron", symbol: "Fe" }, { atomicNumber: 27, name: "Cobalt", symbol: "Co" }, { atomicNumber: 28, name: "Nickel", symbol: "Ni" }, { atomicNumber: 29, name: "Copper", symbol: "Cu" }, { atomicNumber: 30, name: "Zinc", symbol: "Zn" }, { atomicNumber: 31, name: "Gallium", symbol: "Ga" }, { atomicNumber: 32, name: "Germanium", symbol: "Ge" }, { atomicNumber: 33, name: "Arsenic", symbol: "As" }, { atomicNumber: 34, name: "Selenium", symbol: "Se" }, { atomicNumber: 35, name: "Bromine", symbol: "Br" }, { atomicNumber: 36, name: "Krypton", symbol: "Kr" }, { atomicNumber: 37, name: "Rubidium", symbol: "Rb" }, { atomicNumber: 38, name: "Strontium", symbol: "Sr" }, { atomicNumber: 39, name: "Yttrium", symbol: "Y" }, { atomicNumber: 40, name: "Zirconium", symbol: "Zr" }, { atomicNumber: 41, name: "Niobium", symbol: "Nb" }, { atomicNumber: 42, name: "Molybdenum", symbol: "Mo" }, { atomicNumber: 43, name: "Technetium", symbol: "Tc" }, { atomicNumber: 44, name: "Ruthenium", symbol: "Ru" }, { atomicNumber: 45, name: "Rhodium", symbol: "Rh" }, { atomicNumber: 46, name: "Palladium", symbol: "Pd" }, { atomicNumber: 47, name: "Silver", symbol: "Ag" }, { atomicNumber: 48, name: "Cadmium", symbol: "Cd" }, { atomicNumber: 49, name: "Indium", symbol: "In" }, { atomicNumber: 50, name: "Tin", symbol: "Sn" }, { atomicNumber: 51, name: "Antimony", symbol: "Sb" }, { atomicNumber: 52, name: "Tellurium", symbol: "Te" }, { atomicNumber: 53, name: "Iodine", symbol: "I" }, { atomicNumber: 54, name: "Xenon", symbol: "Xe" }, { atomicNumber: 55, name: "Cesium", symbol: "Cs" }, { atomicNumber: 56, name: "Barium", symbol: "Ba" }, { atomicNumber: 57, name: "Lanthanum", symbol: "La" }, { atomicNumber: 58, name: "Cerium", symbol: "Ce" }, { atomicNumber: 59, name: "Praseodymium", symbol: "Pr" }, { atomicNumber: 60, name: "Neodymium", symbol: "Nd" }, { atomicNumber: 61, name: "Promethium", symbol: "Pm" }, { atomicNumber: 62, name: "Samarium", symbol: "Sm" }, { atomicNumber: 63, name: "Europium", symbol: "Eu" }, { atomicNumber: 64, name: "Gadolinium", symbol: "Gd" }, { atomicNumber: 65, name: "Terbium", symbol: "Tb" }, { atomicNumber: 66, name: "Dysprosium", symbol: "Dy" }, { atomicNumber: 67, name: "Holmium", symbol: "Ho" }, { atomicNumber: 68, name: "Erbium", symbol: "Er" }, { atomicNumber: 69, name: "Thulium", symbol: "Tm" }, { atomicNumber: 70, name: "Ytterbium", symbol: "Yb" }, { atomicNumber: 71, name: "Lutetium", symbol: "Lu" }, { atomicNumber: 72, name: "Hafnium", symbol: "Hf" }, { atomicNumber: 73, name: "Tantalum", symbol: "Ta" }, { atomicNumber: 74, name: "Tungsten", symbol: "W" }, { atomicNumber: 75, name: "Rhenium", symbol: "Re" }, { atomicNumber: 76, name: "Osmium", symbol: "Os" }, { atomicNumber: 77, name: "Iridium", symbol: "Ir" }, { atomicNumber: 78, name: "Platinum", symbol: "Pt" }, { atomicNumber: 79, name: "Gold", symbol: "Au" }, { atomicNumber: 80, name: "Mercury", symbol: "Hg" }, { atomicNumber: 81, name: "Thallium", symbol: "Tl" }, { atomicNumber: 82, name: "Lead", symbol: "Pb" }, { atomicNumber: 83, name: "Bismuth", symbol: "Bi" }, { atomicNumber: 84, name: "Polonium", symbol: "Po" }, { atomicNumber: 85, name: "Astatine", symbol: "At" }, { atomicNumber: 86, name: "Radon", symbol: "Rn" }, { atomicNumber: 87, name: "Francium", symbol: "Fr" }, { atomicNumber: 88, name: "Radium", symbol: "Ra" }, { atomicNumber: 89, name: "Actinium", symbol: "Ac" }, { atomicNumber: 90, name: "Thorium", symbol: "Th" }, { atomicNumber: 91, name: "Protactinium", symbol: "Pa" }, { atomicNumber: 92, name: "Uranium", symbol: "U" }];

        const selectionContainer = document.getElementById('selection-container'), startQuizForm = document.getElementById('start-quiz-form'), startSelect = document.getElementById('start-element-select'), endSelect = document.getElementById('end-element-select'), quizBox = document.getElementById('quiz-box'), completionScreen = document.getElementById('completion-screen'), progressCounter = document.getElementById('progress-counter'), questionPrompt = document.getElementById('question-prompt'), questionElement = document.getElementById('question-element'), answerForm = document.getElementById('answer-form'), answerInput = document.getElementById('answer-input'), checkButton = document.getElementById('check-button'), hintButton = document.getElementById('hint-button'), feedbackMessage = document.getElementById('feedback-message'), continuePrompt = document.getElementById('continue-prompt'), restartButton = document.getElementById('restart-button');
        let quizElements = [], currentElement = null, questionType = 'name', totalElementsInQuiz = 0, quizDirection = 'random', isWaitingForContinue = false;

        function populateDropdowns() {
            elements.forEach((el) => {
                const optionText = `${el.atomicNumber}. ${el.name} (${el.symbol})`;
                startSelect.add(new Option(optionText, el.atomicNumber - 1));
                endSelect.add(new Option(optionText, el.atomicNumber - 1));
            });
            endSelect.value = elements.length - 1;
        }

        function handleQuizStart(event) {
            event.preventDefault();
            let startIndex = parseInt(startSelect.value), endIndex = parseInt(endSelect.value);
            if (startIndex > endIndex) [startIndex, endIndex] = [endIndex, startIndex];
            const selectedElements = elements.slice(startIndex, endIndex + 1);
            quizDirection = document.querySelector('input[name="quiz-direction"]:checked').value;
            startGame(selectedElements);
        }

        function startGame(selectedElements) {
            quizElements = [...selectedElements];
            totalElementsInQuiz = selectedElements.length;
            selectionContainer.style.display = 'none';
            completionScreen.style.display = 'none';
            quizBox.style.display = 'block';
            nextQuestion();
        }

        function nextQuestion() {
            if (quizElements.length === 0) { endGame(); return; }
            isWaitingForContinue = false;
            feedbackMessage.innerHTML = '';
            continuePrompt.style.display = 'none';
            checkButton.textContent = 'Check';
            answerInput.disabled = false;
            hintButton.disabled = false;
            answerInput.value = '';
            progressCounter.textContent = `${quizElements.length} / ${totalElementsInQuiz} elements remaining`;
            currentElement = quizElements[Math.floor(Math.random() * quizElements.length)];
            if (quizDirection === 'random') questionType = Math.random() < 0.5 ? 'name' : 'symbol';
            else if (quizDirection === 'name-to-symbol') questionType = 'name';
            else questionType = 'symbol';
            questionPrompt.textContent = questionType === 'name' ? 'What is the symbol for...' : 'What is the name for...';
            questionElement.textContent = questionType === 'name' ? currentElement.name : currentElement.symbol;
            answerInput.focus();
        }

        function checkAnswer(event) {
            event.preventDefault();
            if (isWaitingForContinue) { nextQuestion(); return; }
            const userAnswer = answerInput.value.trim();
            if (!userAnswer) return;
            const isCorrect = (questionType === 'name') ? userAnswer.toLowerCase() === currentElement.symbol.toLowerCase() : userAnswer.toLowerCase() === currentElement.name.toLowerCase();
            if (isCorrect) {
                feedbackMessage.innerHTML = `<span class="correct">Correct!</span>`;
                quizElements = quizElements.filter(el => el.symbol !== currentElement.symbol);
                answerInput.disabled = true; hintButton.disabled = true;
                setTimeout(nextQuestion, 600);
            } else {
                feedbackMessage.innerHTML = `<span class="incorrect">Incorrect. The answer is ${currentElement.name} (${currentElement.symbol}).</span>`;
                isWaitingForContinue = true;
                answerInput.disabled = true; hintButton.disabled = true;
                checkButton.textContent = 'Continue';
                continuePrompt.style.display = 'block';
                checkButton.focus();
            }
        }
        
        // --- UPDATED HINT LOGIC IS HERE ---
        function showHint() {
            if (currentElement && !isWaitingForContinue) {
                let hintText = '';

                // If the question is a name, the user needs to guess the symbol.
                if (questionType === 'name') {
                    const symbolLength = currentElement.symbol.length;
                    hintText = `Hint: The symbol is ${symbolLength} letter${symbolLength > 1 ? 's' : ''} long.`;
                } 
                // If the question is a symbol, the user needs to guess the name.
                else {
                    const elementName = currentElement.name;
                    // Show 2 letters for longer names, 1 for shorter names.
                    const hintPrefix = elementName.substring(0, elementName.length >= 5 ? 2 : 1);
                    hintText = `Hint: The name starts with "${hintPrefix}...".`;
                }

                feedbackMessage.innerHTML = `<span class="hint-message">${hintText}</span>`;
                hintButton.disabled = true;
                answerInput.focus();
            }
        }

        function endGame() { quizBox.style.display = 'none'; completionScreen.style.display = 'flex'; }
        function resetToSelection() { completionScreen.style.display = 'none'; selectionContainer.style.display = 'block'; }

        startQuizForm.addEventListener('submit', handleQuizStart);
        answerForm.addEventListener('submit', checkAnswer);
        hintButton.addEventListener('click', showHint);
        restartButton.addEventListener('click', resetToSelection);

        populateDropdowns();
    </script>
</body>
</html>
